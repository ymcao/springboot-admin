<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>后台管理 | 创建用户</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="footer" th:include="footer :: copyright"></div>

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <form class="m-t" role="form" action="create" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control"   name="username" placeholder="账户名" required=""/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="账户密码" required=""/>
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control" name="mobile" placeholder="手机号码" required=""/>
                    </div>


                    <div class="form-group">
                        <select class="form-control" name="role" >
                            <option value="user" > 普通用户</option>
                            <option value="admin" >普通管理员</option>
                            <option value="super" >超级管理员</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary block full-width m-b">创建用户</button>

                </form>

            </div>
        </div>
    </div>
</div>


<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
 <script th:src="@{/js/inspinia.js}"></script>
    <!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>


    <script th:inline="javascript">
        var result = [[${result}]];
        $(document).ready(function () {
            if(result!=null){
                swal({
                    title : "温馨提示",
                    text : result
                });
            }
        });

    </script>

</body>

</html>
