<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title> 后台管理系统 | 登录</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- Sweet Alert -->
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
    
</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>

			<div>
				<h2 class="logo-name">轻狂</h2>
			</div>
			<br/>
			<br/>
			<p>
				今朝有酒今朝醉,我有故事，你有酒吗？
			</p>

			<!--<p  th:if="${param.error}" style="color: red"
				th:text="${error}"/>-->

			<form class="m-t" role="form" action="login" method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入账号" name="username" required="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="请输入密码" name="password" required="" />
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">登录</button>

			</form>
			<p class="m-t">
				<small> CopyRight  Hendry.cao &copy; 2017</small>
			</p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Sweet alert -->
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>


	<script th:inline="javascript">
        var error = [[${error}]];
        $(document).ready(function () {
            if(error!=null){
                swal({
                    title : "温馨提示",
                    text : error
                });
            }
        });

	</script>

</body>

</html>
